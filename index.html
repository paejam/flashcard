        // Helper function for shuffling
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function App() {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [mainLang, setMainLang] = useState('cn'); // Default to Chinese as user provided it first in array
            const [direction, setDirection] = useState(0); // -1: left, 1: right
            const [isRandom, setIsRandom] = useState(false);
            const [words, setWords] = useState(rawWords);

            useEffect(() => {
                if (isRandom) {
                    setWords(shuffleArray(rawWords));
                } else {
                    setWords(rawWords);
                }
                setCurrentIndex(0); // Reset to first card when mode changes
            }, [isRandom]);

            const nextCard = () => {
                setDirection(1);
                setCurrentIndex((prev) => (prev + 1) % words.length);
            };

            const prevCard = () => {
                setDirection(-1);
                setCurrentIndex((prev) => (prev - 1 + words.length) % words.length);
            };

            // Swipe handlers for the main card area
            const onSwipe = (event, info) => {
                if (info.offset.x < -50) {
                    nextCard();
                } else if (info.offset.x > 50) {
                    prevCard();
                }
            };

            const currentItem = words[currentIndex];

            return (

                                        : 'bg-gray-200 text-gray-500 hover:bg-gray-300'
                                        }`}
                                >
                                    {lang.label}
                                </button>
                            ))}
                        </div>

                        {/* Random Toggle */}
                        <button
                            onClick={() => setIsRandom(!isRandom)}
                            className={`flex items-center space-x-2 px-3 py-1 rounded-lg text-sm font-medium transition-colors ${isRandom ? 'bg-purple-100 text-purple-600' : 'text-gray-400 hover:bg-gray-100'
                                }`}
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l14.2-12.6c.8-1 1.9-1.7 3.1-1.7" /><path d="m2 6 2-1.7c.8-1 1.9-1.7 3.1-1.7" /><path d="m21.6 21.6-2.5-2.2c-.8-1-1.9-1.7-3.1-1.7h-1.4" /></svg>
                            <span>{isRandom ? 'Random Mode: ON' : 'Random Mode: OFF'}</span>
                        </button>
                    </div>

                    {/* Progress Indicator */}
                    <div className="text-center text-gray-400 text-sm mt-2 font-mono">
                        {currentIndex + 1} / {words.length}
                    </div>

                    {/* Main Card Area - Moved up to avoid overlap */}
                    <div className="flex-1 flex items-start justify-center p-6 pt-12 relative pb-40">
                        <AnimatePresence initial={false} custom={direction} mode="popLayout">
                            <motion.div
                                key={currentIndex}
                                custom={direction}
                                variants={{
                                    enter: (direction) => ({
                                        x: direction > 0 ? 300 : -300,
                                        opacity: 0,
                                        scale: 0.8
                                    }),
                                    center: {
                                        zIndex: 1,
                                        x: 0,
                                        opacity: 1,
                                        scale: 1,
                                        rotate: 0
                                    },
                                    exit: (direction) => ({
                                        zIndex: 0,
                                        x: direction < 0 ? 300 : -300,
                                        opacity: 0,
                                        scale: 0.8,
                                        rotate: direction < 0 ? 10 : -10
                                    })
                                }}
                                initial="enter"
                                animate="center"
                                exit="exit"
                                transition={{
                                    x: { type: "spring", stiffness: 300, damping: 30 },
                                    opacity: { duration: 0.2 }
                                }}
                                drag="x"
                                dragConstraints={{ left: 0, right: 0 }}
                                dragElastic={0.5}
                                onDragEnd={onSwipe}

                            >
                                <div className="text-center">
                                    <span className="text-sm text-gray-200 uppercase tracking-widest mb-4 block">
                                        {LANGUAGES.find(l => l.id === mainLang).label}
                                    </span>
                                    <h1 className={`text-6xl md:text-8xl font-bold text-gray-800 break-words leading-tight ${mainLang === 'th' ? 'font-thai' : mainLang === 'cn' ? 'font-cn' : ''
                                        }`}>
                                        {mainLang === 'en' ? currentItem.e :
                                            mainLang === 'th' ? currentItem.th :
                                                (currentItem.t ? <span>{currentItem.s}<span className="text-4xl text-gray-400 block mt-2 font-normal">({currentItem.t})</span></span> : currentItem.s)}
                                    </h1>
                                </div>

                                {/* Hint for interaction */}
                                <div className="absolute bottom-6 flex justify-between w-full px-8 text-gray-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></svg>
                                </div>
                            </motion.div>
                        </AnimatePresence>
                    </div>

                    {/* Bottom Peek Panel */}
                    <BottomPanel item={currentItem} currentLang={mainLang} />

                </div>
            );
        }

        function BottomPanel({ item, currentLang }) {
            const [isOpen, setIsOpen] = useState(false);
            const controls = useDragControls();

            // Reset state when item changes
            useEffect(() => {
                setIsOpen(false);
            }, [item]);

            return (
                <div className="fixed inset-x-0 bottom-0 z-30 pointer-events-none h-full flex flex-col justify-end">


                    {/* The Panel - This needs to be pointer-events-auto */}
                    <motion.div
                        drag="y"
                        dragConstraints={{ top: 0, bottom: 0 }}
                        dragElastic={0.2}
                        onDragEnd={(e, { offset, velocity }) => {
                            if (offset.y < -50 || velocity.y < -500) {
                                setIsOpen(true);
                            } else if (offset.y > 50 || velocity.y > 500) {
                                setIsOpen(false);
                            }
                        }}
                        animate={{
                            y: isOpen ? 0 : 'calc(100% - 100px)', // Show only peek area
                            height: isOpen ? '70%' : '140px'
                        }}
                        transition={{ type: "spring", damping: 25, stiffness: 200 }}
                        className="w-full bg-white rounded-t-3xl shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.1)] flex flex-col items-center pointer-events-auto"
                    >
                        {/* Drag Handle / Peek Area */}
                        <div
                            className="w-full flex flex-col items-center pt-4 pb-2 cursor-grab active:cursor-grabbing hover:bg-gray-50 rounded-t-3xl transition-colors"
                            onClick={() => setIsOpen(!isOpen)}
                        >
                            <div className="w-16 h-1.5 bg-gray-200 rounded-full mb-3" />
                            <p className="text-gray-400 text-sm font-medium animate-pulse">
                                {isOpen ? "Swipe down to close" : "Hold & Swipe Up to Reveal"}
                            </p>
                        </div>

                        {/* Content (Hidden initially) */}
                        <div className="w-full px-8 pt-4 pb-12 flex flex-col items-center justify-start space-y-6 overflow-y-auto">

                            {/* Pronunciation (Pinyin) - Always show pinyin */}
                            <div className="text-center">
                                <span className="text-xs text-gray-400 uppercase tracking-widest">Pronunciation</span>
                                <p className="text-3xl text-gray-600 font-serif italic mt-1">{item.p}</p>
                            </div>

                            <div className="w-full h-px bg-gray-100"></div>

                            {/* Translations Component */}
                            <div className="flex flex-col space-y-4 w-full">
                                {LANGUAGES.filter(l => l.id !== currentLang).map(lang => (
                                    <div key={lang.id} className="flex flex-col items-center p-4 bg-gray-50 rounded-xl border border-gray-100">
                                        <span className={`text-xs font-bold uppercase mb-1 ${lang.text}`}>
                                            {lang.label}
                                        </span>
                                        <p className={`text-2xl font-bold text-gray-800 ${lang.id === 'cn' ? 'font-cn' : lang.id === 'th' ? 'font-thai' : ''}`}>
                                            {lang.id === 'en' ? item.e :
                                                lang.id === 'th' ? item.th :
                                                    (item.t ? `${item.s} (${item.t})` : item.s)}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </motion.div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
